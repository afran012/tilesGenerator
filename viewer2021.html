<!DOCTYPE html>
<html>
<head>
    <title>Tile Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .zoom-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="zoom-indicator" id="zoom-indicator">Zoom: 11</div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Crear el mapa y centrarlo en Itagüí, Colombia
        var map = L.map('map').setView([6.1846, -75.5991], 11);

        // Añadir la capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añadir los tiles generados
        L.tileLayer('E:/entrenamientomaquina/tiles generados/2021/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'Tiles generated by GDAL',
            tms: true  // Asegurarse de que los tiles se carguen correctamente
        }).addTo(map);

        // Ajustar la vista del mapa a los límites de los tiles generados
        var bounds = [[6.0, -76.0], [6.3, -75.3]];  // Ajustar los límites a la región de Itagüí
        map.fitBounds(bounds);

        // Actualizar el indicador de zoom
        map.on('zoomend', function() {
            document.getElementById('zoom-indicator').innerText = 'Zoom: ' + map.getZoom();
        });
    </script>
</body>
</html>
